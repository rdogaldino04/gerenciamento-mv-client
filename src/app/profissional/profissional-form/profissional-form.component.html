<div class="container" style="padding: 20px;">
  <p><strong>Cadastro de Profissionais</strong></p>
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <input hidden type="text" formControlName="id">
    <div class="form-group">
      <label for="nomeFormControlInput1">Nome</label>
      <input type="text" class="form-control" id="nomeFormControlInput1" placeholder="" 
        formControlName="nome">
    </div>
      
    <div class="form-group">
      <label for="enderecoFormControlTextarea1">Endere√ßo</label>
      <textarea class="form-control" id="enderecoFormControlTextarea1" rows="3" 
        formControlName="endereco"></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!formulario.valid">Salvar</button>
  </form>
</div>
